<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <h1><a href=""> {{ post.title }} </a></h1>
            <p><i>{{ post.published_date }}</i></p>
            <!-- The "|linebreaksbr" pipes the text into a filter which converts
            linebreaks into paragraphs -->
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </body>
</html>
