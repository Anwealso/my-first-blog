{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
      <p><i>{{ post.published_date }}</i></p>
      <!-- The "|linebreaksbr" pipes the text into a filter which converts
      linebreaks into paragraphs -->
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
